<header class="site-header">
    <div class="site-header__container">
        <div class="site-header__logo">
            <a href="index.html">
                <img src="../../assets/images/logo_green_no_bg_clean.png" alt="CarStats Logo">
            </a>
        </div>
        <!-- Hamburger Menu -->
        <input type="checkbox" id="site-header__nav-toggle" class="site-header__nav-toggle">
        <label for="site-header__nav-toggle" class="site-header__hamburger">
            <span></span>
            <span></span>
            <span></span>
        </label>
        <nav class="site-header__nav">
            <ul class="site-header__nav-list">
                <li><a href="kosteneingabe.html" class="site-header__nav-link">Kosteneingabe</a></li>
                <li><a href="statistiken.html" class="site-header__nav-link">Statistiken</a></li>
                <li><a href="erinnerungen.html" class="site-header__nav-link">Erinnerungen</a></li>
                <li><a href="garage.html" class="site-header__nav-link">Garage</a></li>
            </ul>
        </nav>
        <div class="site-header__lang-switch">
            <button class="site-header__lang-btn">DE</button>
            <button class="site-header__lang-btn">EN</button>
        </div>
        <div class="site-header__profile">
            <a href="login.html" class="profile-btn" title="Zum Profil">
                <img src="../../assets/images/profile_avatar.png" alt="Profil" class="profile-img">
            </a>
        </div>
    </div>
</header>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const navToggle = document.getElementById('site-header__nav-toggle');
        const overlay = document.querySelector('.site-header__overlay');
        const navLinks = document.querySelectorAll('.site-header__nav-link');

        if (overlay) {
            overlay.addEventListener('click', () => {
                navToggle.checked = false;
            });
        }
        navLinks.forEach(link => {
            link.addEventListener('click', () => {
                navToggle.checked = false;
            });
        });
    });
</script>
